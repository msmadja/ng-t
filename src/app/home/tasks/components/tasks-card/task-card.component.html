<div class="task-card">
<mat-card >
  <div class="status">
    <span><b>Status:</b>
      <app-status [status]="task.status"></app-status>
    </span>
  </div>
  <mat-card-header>
    <mat-card-title matTooltip="{{task?.title}}">{{task?.title}} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="description" matTooltip="{{task?.description}}">
      {{task?.description}}
   </div>
   <div class="creationDate">
    <span><b>Created:</b> {{task?.creationTime | dateFormat}}</span>
  </div>
  <div class="dueDate">
    <span><b>Due date:</b> {{task?.dueDate | dateFormat}}</span>
  </div>
  <div class="userName">
    <b>{{task?.createdByUserId | userById | async}}</b>
  </div>
  </mat-card-content>
</mat-card>
</div>
